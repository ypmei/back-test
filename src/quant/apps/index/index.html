<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fix for iOS Safari zooming bug -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>量化交易</title>
    <script>
      const queryArr = window.location.search.substr(1).split('&');
      queryArr.forEach((q) => {
        const [key, value] = q.split('=');
        if(key && key==='wshost') {
          window.wsHost = value ;
        } else {
          window.wsHost = 'localhost:8000';
        }
        if(key && key==='capital') {
          window.capital = value || 1000;
        } else {
          window.capital = 1000;
        }
      })

    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="title">回测系统</span>
        <span class="info"></span>
    </div>
    <div class="content">
        <div class="tv-chart">
            <div id="tv_chart_container"></div>
            <div id="echarts-count" style="width: 100%;height:300px;margin: 30px 0px;"></div>
            <!--<div id="echarts-rate" style="width: 100%;height:300px;margin: 30px 0px;"></div>-->
        </div>
        <div class="line-chart">
            <div id="total-count">数据统计</div>
            <table bgcolor="#f0ffff" border="1" class="kline-data" id="klineData">

            </table>
        </div>
    </div>
</div>
</body>
</html>
